---
# defaults file for collectconfig
proxy_env:
  no_proxy: '*'
#  http_proxy: http://172.16.111.1:8080
#  https_proxy: http://172.16.111.1:8080
output: collectdata
collect_sosreport: false
sosreport_prefix: ''
sosreport_option: '--batch'
collect_files:
  - /etc/redhat-release
collect_cli_commands:
  - { filename: 'ps', command: 'ps -ef' }
